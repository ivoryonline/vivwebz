<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>VRChat Files Viewer</title>
  <style>
    /* Basic styling for the page */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f7f7f7;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #444;
    }
    #content {
      max-width: 800px;
      margin: 20px auto;
      padding: 15px;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 4px;
      overflow-x: auto;
    }
    pre {
      white-space: pre-wrap;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.4;
    }
    .error {
      color: red;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>VRChat Files Data</h1>
  <div id="content">
    <p>Loading data...</p>
  </div>
  
  <script>
    // URL for the JSON data
    const dataUrl = 'https://assets.vivwebz.net/vrchat_files.json';

    // Fetch the JSON and display it in the page
    fetch(dataUrl)
      .then(response => {
        if (!response.ok) {
          throw new Error('Network response was not ok: ' + response.statusText);
        }
        return response.json();
      })
      .then(data => {
        // Format JSON nicely with indentation
        const formattedData = JSON.stringify(data, null, 2);
        document.getElementById('content').innerHTML = `<pre>${formattedData}</pre>`;
      })
      .catch(error => {
        document.getElementById('content').innerHTML = `<p class="error">Error loading data: ${error.message}</p>`;
      });
  </script>
</body>
</html>
