<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vrc pics | vivwebz.net</title>
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/gallery.css" />
    <link rel="stylesheet" href="https://unpkg.com/7.css" />
    <link rel="icon" href="media/favicon.ico" type="image/x-icon">
    <style>
      body {
        background-image: url('media/spacebg.gif');
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      @keyframes fadeOut {
        from { opacity: 1; }
        to { opacity: 0; }
      }
      .tooltip-fade-in {
        animation: fadeIn 0.5s forwards;
      }
      .tooltip-fade-out {
        animation: fadeOut 0.5s forwards;
      }
      #npc {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 100px;
        cursor: pointer;
        z-index: 1100;
      }
      #npc-tooltip {
        position: fixed;
        bottom: 130px;
        right: 20px;
        display: none;
        padding: 10px;
        background-color: #fff;
        border: 1px solid #ccc;
        border-radius: 3px;
        box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
        z-index: 1100;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="window glass active" style="--window-background-color: #805ba5;">
        <div class="title-bar">
          <div class="title-bar-text">Navigation</div>
        </div>
        <div class="window-body">
          <ul>
            <li><a href="#home">Home</a></li>
            <details open>
              <summary>Library</summary>
              <ul>
                <li><a href="#vrc">VRC Pictures</a></li>
              </ul>
            </details>
          </ul>
        </div>
      </div>

      <div class="window glass active top-window" style="--window-background-color: #805ba5;">
        <div class="title-bar">
          <div class="title-bar-text">VRC Pictures</div>
        </div>
        <div class="window-body has-space">
          <p>Every now and then, I play VRChat, and occasionally I'll take picture too. So when I feel like sharing these pictures online, this is exactly the first place they'll go. (^^ã‚ž</p>
        </div>
      </div>

      <div class="window glass active" style="--window-background-color: #805ba5;">
        <div class="title-bar">
          <div class="title-bar-text">Webz-Settings</div>
        </div>
        <div class="window-body has-space">
          <menu role="tablist" aria-label="settings">
            <button role="tab" aria-controls="music" aria-selected="true">General</button>
          </menu>
          <article role="tabpanel" id="music">
            <input type="checkbox" id="togglemusic">
            <label for="togglemusic">Toggle Music</label>
          </article>
        </div>
      </div>
    </div>

    <div class="contentcontainer">
      <div class="window glass active top-window" style="--window-background-color: #805ba5;">
        <div class="title-bar">
          <div class="title-bar-text">VRC Picture Library</div>
        </div>
        <div class="window-body has-space">
          <div class="gallery">
            <img src="media/vrc/0001.png" alt="VRC Picture 0001" data-timestamp="2025-01-18 19:17:51">
          </div>
        </div>
      </div>
    </div>

    <div id="preview-window" class="window active glass">
      <div class="title-bar" id="preview-title-bar">
        <div class="title-bar-text" id="preview-title">Image Preview</div>
        <div class="title-bar-controls">
          <button aria-label="Close" id="preview-close-button"></button>
        </div>
      </div>
      <div class="window-body has-space">
        <img id="preview-image" src="" alt="Preview">
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const toggleMusicCheckbox = document.getElementById('togglemusic');
        const music = new Audio('bgmusicvrc.mp3');
        music.loop = true;
        toggleMusicCheckbox.addEventListener('change', function () {
          if (this.checked) {
            music.play();
          } else {
            music.pause();
          }
        });

        const galleryImages = document.querySelectorAll('.gallery img');
        const previewWindow = document.getElementById('preview-window');
        const previewImage = document.getElementById('preview-image');
        const previewTitle = document.getElementById('preview-title');
        const previewCloseButton = document.getElementById('preview-close-button');

        galleryImages.forEach(function (img) {
          img.addEventListener('click', function () {
            previewImage.src = img.src;
            previewImage.alt = img.alt;
            previewTitle.textContent = img.dataset.timestamp;
            previewWindow.style.display = 'block';
          });
        });

        previewCloseButton.addEventListener('click', function () {
          previewWindow.style.display = 'none';
        });

        const previewTitleBar = document.getElementById('preview-title-bar');
        let isDragging = false;
        let offsetX, offsetY;

        previewTitleBar.addEventListener('mousedown', function (e) {
          isDragging = true;
          const rect = previewWindow.getBoundingClientRect();
          offsetX = e.clientX - rect.left;
          offsetY = e.clientY - rect.top;
        });

        document.addEventListener('mousemove', function (e) {
          if (isDragging) {
            previewWindow.style.left = (e.clientX - offsetX) + 'px';
            previewWindow.style.top = (e.clientY - offsetY) + 'px';
          }
        });

        document.addEventListener('mouseup', function () {
          isDragging = false;
        });
      });
    </script>

    <img id="npc" src="https://vivwebz.net/media/digitaldragon.gif" alt="NPC">
    <div id="npc-tooltip" role="tooltip" class="is-top is-left"></div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const npc = document.getElementById('npc');
        const npcTooltip = document.getElementById('npc-tooltip');
        const dialogues = [
          "I'm just your regular, every day, digital dragon.",
          "Vivian put me in charge of her VRChat pictures, I get paid XMR to be here.",
          "I am a sentient, living, artificial-intelligence, stuck inside this website.",
          "VRChat is pretty cool, huh?",
          "My shift ends at 6AM, and starts at 6AM. 24/7 grinding out here."
        ];

        npc.addEventListener('click', function () {
          const randomDialogue = dialogues[Math.floor(Math.random() * dialogues.length)];
          npcTooltip.textContent = randomDialogue;
          npcTooltip.classList.remove('tooltip-fade-out');
          npcTooltip.style.display = 'block';
          npcTooltip.classList.add('tooltip-fade-in');
          setTimeout(function () {
            npcTooltip.classList.remove('tooltip-fade-in');
            npcTooltip.classList.add('tooltip-fade-out');
            setTimeout(function () {
              npcTooltip.style.display = 'none';
              npcTooltip.classList.remove('tooltip-fade-out');
            }, 500);
          }, 3000);
        });
      });
    </script>
  </body>
</html>
